<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Analizator XML z Process Simulate</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 text-gray-800 min-h-screen flex flex-col items-center p-8">
  <h1 class="text-3xl font-bold mb-6">Analiza stacji z pliku XML</h1>

  <div class="bg-white p-6 rounded-xl shadow-md w-full max-w-xl">
    <label class="block mb-2 font-semibold">Wybierz plik XML:</label>
    <input type="file" id="fileInput" class="mb-4 w-full border rounded p-2" />

    <label class="block mb-2 font-semibold">Hasło dostępu:</label>
    <input type="password" id="passwordInput" class="mb-4 w-full border rounded p-2" />

    <button id="analyzeBtn" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">
      Przeanalizuj
    </button>

    <div id="status" class="mt-4 text-sm text-red-600 font-medium"></div>
  </div>

  <div id="results" class="mt-8 w-full max-w-4xl hidden">
    <h2 class="text-xl font-bold mb-4">Wyniki:</h2>
    <table class="table-auto w-full border border-gray-300">
      <thead class="bg-gray-200">
        <tr>
          <th class="border px-4 py-2">Robot</th>
          <th class="border px-4 py-2">Application Tools</th>
          <th class="border px-4 py-2">Components</th>
        </tr>
      </thead>
      <tbody id="resultsTable"></tbody>
    </table>
  </div>

  <script>
    document.getElementById("analyzeBtn").addEventListener("click", () => {
      const fileInput = document.getElementById("fileInput");
      const passwordInput = document.getElementById("passwordInput");
      const status = document.getElementById("status");

      const file = fileInput.files[0];
      const password = passwordInput.value;

      if (!file || !password) {
        status.textContent = "Wybierz plik i wpisz hasło.";
        return;
      }

      status.textContent = "Przesyłanie danych...";

      const formData = new FormData();
      formData.append("file", file);  // KLUCZOWA ZMIANA
      formData.append("password", password);

      fetch("/api/xml_resources/analyze", {
        method: "POST",
        body: formData,
      })
      .then(response => response.json())
      .then(data => {
        if (data.error) {
          status.textContent = "Błąd: " + data.error;
        } else {
          status.textContent = "";
          showResults(data);
        }
      })
      .catch(error => {
        console.error("Błąd sieci:", error);
        status.textContent = "Błąd połączenia z serwerem.";
      });
    });

    function showResults(data) {
      const resultsSection = document.getElementById("results");
      const resultsTable = document.getElementById("resultsTable");
      resultsTable.innerHTML = "";

      data.robots.forEach(robot => {
        const row = document.createElement("tr");

        const robotCell = document.createElement("td");
        robotCell.className = "border px-4 py-2 font-mono";
        robotCell.textContent = robot.robot;

        const toolsCell = document.createElement("td");
        toolsCell.className = "border px-4 py-2";
        toolsCell.textContent = robot.application_tools.join(", ");

        const componentsCell = document.createElement("td");
        componentsCell.className = "border px-4 py-2 text-gray-500";
        componentsCell.textContent = robot.components.join(", ");

        row.appendChild(robotCell);
        row.appendChild(toolsCell);
        row.appendChild(componentsCell);

        resultsTable.appendChild(row);
      });

      resultsSection.classList.remove("hidden");
    }
  </script>
</body>
</html>
